<!DOCTYPE html>
<html>
<head>
  <title>Firebase Admin Panel with Login</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f9fc;
      color: #333;
    }
    h1, h2, h3 {
      text-align: center;
      color: #2c3e50;
    }
    #login-section, #admin-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type=email], input[type=password], input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1f6391;
    }
    #login-error {
      color: #e74c3c;
      margin-top: -12px;
      margin-bottom: 12px;
      text-align: center;
    }
    #logout-btn {
      float: right;
      background-color: #c0392b;
    }
    #logout-btn:hover {
      background-color: #962d22;
    }
    .user-card {
      background: #ecf0f1;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 6px #bdc3c7;
      cursor: pointer;
    }
    .user-card h4 {
      margin: 0;
      color: #34495e;
      user-select: none;
    }
    .user-details {
      margin-top: 12px;
      display: none;
    }
    .field-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .field-row label {
      width: 100px;
      font-weight: 600;
      color: #2c3e50;
    }
    .field-row input {
      flex-grow: 1;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 15px;
    }
    .apply-btn {
      background-color: #27ae60;
      margin-top: 8px;
      float: right;
      font-size: 14px;
      padding: 8px 14px;
      cursor: pointer;
    }
    .apply-btn:hover {
      background-color: #1e8449;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 25px 0;
    }
    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>

  <h1>Admin Login</h1>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="admin-section" class="hidden">
    <button id="logout-btn">Logout</button>
    <h2>Welcome, Admin</h2>

    <h3>Users</h3>
    <div id="users-container">
      <!-- User cards will be dynamically inserted here -->
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signInWithEmailAndPassword,
    signOut,
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getDatabase,
    ref,
    onValue,
    update
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA5dPl1zsTvSvzRl3CFW39Fy1rNhDbjZ2Q",
    authDomain: "myvipbarcodescanner.firebaseapp.com",
    databaseURL: "https://myvipbarcodescanner-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "myvipbarcodescanner",
    storageBucket: "myvipbarcodescanner.firebasestorage.app",
    messagingSenderId: "91560569780",
    appId: "1:91560569780:web:649b16735ec0daab5620e1",
    measurementId: "G-D6VB5HFSPR"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // Elements
  const loginSection = document.getElementById("login-section");
  const adminSection = document.getElementById("admin-section");
  const usersContainer = document.getElementById("users-container");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginError = document.getElementById("login-error");
  const logoutBtn = document.getElementById("logout-btn");
  const loginBtn = document.getElementById("login-btn");

  loginBtn.onclick = () => {
    loginError.textContent = "";
    signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
      .then(() => {
        emailInput.value = "";
        passwordInput.value = "";
      })
      .catch((error) => {
        loginError.textContent = "Login Failed: " + error.message;
      });
  };

  logoutBtn.onclick = () => {
    signOut(auth);
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginSection.style.display = "none";
      adminSection.style.display = "block";
      fetchAllUsers();
    } else {
      loginSection.style.display = "block";
      adminSection.style.display = "none";
      usersContainer.innerHTML = "";
      loginError.textContent = "";
    }
  });

  // Render user with email clickable to toggle details
  function renderUserCard(userId, userData) {
    const card = document.createElement("div");
    card.className = "user-card clearfix";

    // Email clickable header
    const title = document.createElement("h4");
    title.textContent = userData.email || userId;
    title.style.userSelect = "none";
    card.appendChild(title);

    // Details container hidden by default
    const details = document.createElement("div");
    details.className = "user-details";

    // For each property except email (already shown), create editable input
    for (const key in userData) {
      if (key === "email") continue;
      const row = document.createElement("div");
      row.className = "field-row";

      const label = document.createElement("label");
      label.textContent = key.charAt(0).toUpperCase() + key.slice(1) + ":";
      label.setAttribute("for", `${userId}-${key}`);
      row.appendChild(label);

      const input = document.createElement("input");
      input.type = "text";
      input.id = `${userId}-${key}`;
      input.value = userData[key];
      row.appendChild(input);

      details.appendChild(row);
    }

    // Apply Changes button inside details
    const applyBtn = document.createElement("button");
    applyBtn.className = "apply-btn";
    applyBtn.textContent = "Apply Changes";
    applyBtn.onclick = (e) => {
      e.stopPropagation(); // Prevent toggling collapse when clicking button

      const updatedData = {};
      for (const key in userData) {
        if (key === "email") continue;
        const inputEl = document.getElementById(`${userId}-${key}`);
        updatedData[key] = inputEl.value;
      }

      update(ref(db, `users/${userId}`), updatedData)
        .then(() => {
          alert(`User ${userId} updated successfully.`);
        })
        .catch((error) => {
          alert(`Error updating user ${userId}: ${error.message}`);
        });
    };
    details.appendChild(applyBtn);

    card.appendChild(details);

    // Toggle details on email click
    title.onclick = () => {
      if (details.style.display === "none" || details.style.display === "") {
        details.style.display = "block";
      } else {
        details.style.display = "none";
      }
    };

    return card;
  }

  // Fetch and display all users
  function fetchAllUsers() {
    const usersRef = ref(db, "users/");
    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      usersContainer.innerHTML = "";
      if (data) {
        Object.keys(data).forEach(userId => {
          const userCard = renderUserCard(userId, data[userId]);
          usersContainer.appendChild(userCard);
        });
      } else {
        usersContainer.textContent = "No users found.";
      }
    });
  }
</script>

</body>
</html>
