<!DOCTYPE html>
<html>
<head>
  <title>Firebase Admin Panel with Login</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; padding: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Admin Login</h1>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" /><br /><br />
    <input type="password" id="password" placeholder="Password" /><br /><br />
    <button id="login-btn">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="admin-section" class="hidden">
    <h2>Welcome, Admin</h2>
    <button id="logout-btn">Logout</button><br /><br />

    <label>User ID:</label><br />
    <input type="text" id="user-id" placeholder="e.g. user123" /><br /><br />

    <label>Status:</label><br />
    <input type="text" id="status" placeholder="e.g. active" /><br /><br />

    <button id="update-btn">Update Status</button>

    <h3>Fetched User Data:</h3>
    <pre id="user-data"></pre>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signInWithEmailAndPassword,
    signOut,
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getDatabase,
    ref,
    set,
    onValue
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA5dPl1zsTvSvzRl3CFW39Fy1rNhDbjZ2Q",
  authDomain: "myvipbarcodescanner.firebaseapp.com",
  databaseURL: "https://myvipbarcodescanner-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "myvipbarcodescanner",
  storageBucket: "myvipbarcodescanner.firebasestorage.app",
  messagingSenderId: "91560569780",
  appId: "1:91560569780:web:649b16735ec0daab5620e1",
  measurementId: "G-D6VB5HFSPR"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // Elements
  const loginSection = document.getElementById("login-section");
  const adminSection = document.getElementById("admin-section");
  const userData = document.getElementById("user-data");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginError = document.getElementById("login-error");

  // Login button handler
  document.getElementById("login-btn").onclick = () => {
    loginError.textContent = "";
    signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
      .then(() => {
        emailInput.value = "";
        passwordInput.value = "";
      })
      .catch((error) => {
        loginError.textContent = "Login Failed: " + error.message;
      });
  };

  // Logout button handler
  document.getElementById("logout-btn").onclick = () => {
    signOut(auth);
  };

  // Update status button handler
  document.getElementById("update-btn").onclick = () => {
    const userId = document.getElementById("user-id").value.trim();
    const status = document.getElementById("status").value.trim();
    if (!userId || !status) {
      alert("Please fill in both User ID and Status.");
      return;
    }
    set(ref(db, "users/" + userId + "/status"), status)
      .then(() => alert("Status updated!"))
      .catch((error) => alert("Error updating: " + error.message));
  };

  // Monitor auth state
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginSection.style.display = "none";
      adminSection.style.display = "block";
      fetchAllUsers();
    } else {
      loginSection.style.display = "block";
      adminSection.style.display = "none";
      userData.textContent = "";
      loginError.textContent = "";
    }
  });

  // Fetch all user data from database
  function fetchAllUsers() {
    const usersRef = ref(db, "users/");
    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        userData.innerHTML = "";
        Object.keys(data).forEach((userId) => {
          const userInfo = JSON.stringify(data[userId], null, 2);
          userData.innerHTML += `<h4>${userId}</h4><pre>${userInfo}</pre><hr>`;
        });
      } else {
        userData.textContent = "No users found.";
      }
    });
  }
</script>

</body>
</html>
